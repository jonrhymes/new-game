<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo: A Game</title>

<!-- Libraries -->

    <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet">
    <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous" defer></script>

<!-- Libraries End -->

<!-- CSS and JS -->

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

<!-- CSS AND JS End -->

</head>
<body>
<!-- header Start -->

  <header class="game-name">
    <h1 class="text-pop-up-top">DUO</h1>
  </header>

<!-- header End -->

  <div class="play-btn-div">
    <button class="btn"><h2>PLAY</h2></button>
  </div>

  <!-- card table Start  -->

  <div class="card-table">

    <div class="scoreboard">

      <div class="playerCount"></div>
      <!-- <div class="playerCount">Player cards: 26</div> -->

      <div class="score"></div>
      <!-- <div class="score">Winner: Opponent Wins!</div> -->

      <div class="computerCount"></div>
      <!-- <div class="computerCount">Opponent cards: 26</div> -->
    
    </div>

<!-- deck deal Start -->

    <div class="decks">

<!-- player deck -->

      <div class="playerDeck">

        <img class="back-card" src="img/Card-back.png">
          
        <!-- hidden player-card div -->
        <div class="player-card"></div>
      
      </div>

<!-- computer deck -->
      <div class="compDeck">

       <!-- hidden player-card div -->
        <div class="comp-card"></div>

        <img class="back-card" src="img/Card-back.png">
      
      </div>
    </div>


  <!-- deck deal End -->

  </div>

<!-- card table End -->

</body>
</html>
