<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duo: A Game</title>

<!-- Libraries -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Jost&display=swap" rel="stylesheet">

  <!-- JQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.0.js"
  integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc="
  crossorigin="anonymous" defer></script>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
<link rel="manifest" href="img/favicon_io/site.webmanifest">

<!-- Libraries End -->

<!-- CSS and JS -->

    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>

<!-- CSS AND JS End -->

</head>
<body>
<!-- header Start -->

  <header class="game-name">
    <h1 class="text-pop-up-top">DUO</h1>
  </header>

<!-- header End -->

  <div class="play-btn-div">
    <button class="btn"><h2>PLAY</h2></button>
  </div>

  <!-- card table Start  -->

  <div class="card-table">

    <div class="scoreboard">

      <div class="playerCount"></div>
      <!-- <div class="playerCount">Player cards: 26</div> -->

      <div class="score"></div>
      <!-- <div class="score">Winner: Opponent Wins!</div> -->

      <div class="computerCount"></div>
      <!-- <div class="computerCount">Opponent cards: 26</div> -->
    
    </div>

<!-- deck deal Start -->

    <div class="decks">

<!-- player deck -->

      <div class="playerDeck">

        <img class="back-card" src="img/Card-back.png" alt="Card Back featuring Bikini Kill's album The Singles">
          
        <!-- hidden player-card div -->
        <div class="player-card"></div>
      
      </div>

<!-- computer deck -->
      <div class="compDeck">

       <!-- hidden player-card div -->
        <div class="comp-card"></div>

        <img class="back-card" src="img/Card-back.png" alt="Card Back featuring Bikini Kill's album The Singles">
      
      </div>
    </div>


  <!-- deck deal End -->

  </div>

<!-- card table End -->
  <div class="restart-div">

    <!-- function to reload page and restart game -->
    <button class="restart" onclick="location.reload()"><h2>RESTART</h2></button>

  </div>
</body>
</html>
